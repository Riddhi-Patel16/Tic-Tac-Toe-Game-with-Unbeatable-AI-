<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="image">
            <div class="image-box win2 "><span class="win">X</span></div>
            <div class="image-box "><span class="win">O</span></div>
            <div class="image-box "><span class="win">O</span></div>
            <div class="image-box"><span class="win">X</span></div>
            <div class="image-box win2"><span class="win">X</span></div>
            <div class="image-box"><span class="win">O</span></div>
            <div class="image-box"><span class="win">O</span></div>
            <div class="image-box"><span class="win">O</span></div>
            <div class="image-box win2"><span class="win">X</span></div>
        </div>
        <div class="bottom">
            <button class="btn" onclick="setup(event)">Play Now</button>
        </div>
    </div>

    <div class="pop-up">
        <button class="pop-btn btn" onclick="start2(event)" id="2player">Play With Friend</button>
        <button class="pop-btn btn" onclick="start2(event)" id="1player">Play with Robot</button>
        <select name="level" id="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button class="submit" style="margin-top: 10px;" onclick="submit()">Submit</button>
    </div>

    <div class="main2">
    <div class="head">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="msg">
      
    </div>
    <div class="image grid">
        <div class="image-box "></div>
        <div class="image-box "></div>
        <div class="image-box "></div>
        <div class="image-box"></div>
        <div class="image-box "></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box "></div>
    </div>
    <div class="btns">
        <div class="btn"onclick="back()">Menu</div>
        <div class="btn" onclick="reset()">Reset</div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
